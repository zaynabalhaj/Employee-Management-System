<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./static/css/login_signup_style.css">

</head>
<body>
    <div class="container"> 
        <h2>Signup</h2>
        <form method="post" action="/signup" class="input-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field"><br><br>
            <input type="submit" value="Signup" class="submit-button">
        </form>
        <p>Already have an account? <a href="/login" class="link">Login</a></p>
    </div>
</body>
</html>
